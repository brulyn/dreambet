<!-- ===== container-fluid ===== -->
<div class="container-fluid">
    <div id="mainContent" class="mainContent-loginPage">
        <div class="bg-image">
            <img src="app/assets/img/ball_bg_res.jpg" alt="Image-login page" id="bg-img">
        </div>

        <!-- === mainSection === -->
        <div class="mainSection">
            <div class="signIn">
                <h3 class="text-center dreamBet">Create Account</h3><br>
                <i class="back-one fa fa-times" onclick="window.history.go(-1); return false;" title="Back"></i>
            </div>
            <div id="formDiv">
                <form action="" method="" id="create-account-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon fullname"><i class="fa fa-user"></i></span>
                            <input type="email" name="email" id="fullname" placeholder="Full Name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" id="emailAddr" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon pwd"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" id="pwd" placeholder="Password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon pwd"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" id="pwd-confirm" placeholder="Confirm Password" class="form-control">
                        </div>
                    </div>

                    <button type="button" id="signInBtn" class="btn btn-block btn-info">Sign Up</button>
                    <p class="text-center pwdForgot"><a href="#">Forgot password?</a></p>
                    <p class="text-center login"><a class="myLoginBtn">Login</a></p>
                </form>
            </div>
        </div><br><br>
        <!-- /.mainSection -->
    </div>
    <!-- /#mainContent -->

    <!-- === The Modal === -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"><i class="fa fa-times"></i></span>
                <h2>Login</h2>
            </div>
            <div class="modal-body">
                <form action="" method="" id="loginModal">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" id="emailAddr" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon pwd"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" id="pwd" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <button type="button" id="signInBtn" class="btn btn-block btn-info">Login</button>
                    <p class="text-center pwdForgot"><a href="#">Forgot password?</a></p>
                    <p class="text-center createAcc"><a href="createaccount.html">Create account</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- === end Modal === -->

</div>
<!-- ===== /.container-fluid ===== -->
